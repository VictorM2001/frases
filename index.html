<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrasesMoti</title>
    <!-- Fuente estilo GTA SA -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0ff 0%, #00f 100%);
            animation: neon-bg 5s linear infinite alternate;
        }
        @keyframes neon-bg {
            0% { background: linear-gradient(135deg, #0ff 0%, #00f 100%); }
            100% { background: linear-gradient(135deg, #f0f 0%, #0ff 100%); }
        }
        h1 {
            color: #fff;
            text-shadow:
                2px 2px 0 #000,
                -2px -2px 0 #000,
                -2px 2px 0 #000,
                2px -2px 0 #000,
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff,
                0 0 80px #0ff;
            font-family: 'UnifrakturCook', cursive;
            font-size: 1.5rem;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px 15px;
            display: inline-block;
            max-width: 100%;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1rem;
            }
            .glass {
                padding: 15px 5px;
            }
            #emoji {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 text-center">
                <div class="glass w-100">
                    <div id="emoji" style="font-size: 3rem; margin-bottom: 10px;">
                        🤑
                    </div>
                    <h1 id="frase" style="cursor:pointer;">El dinero es un excelente sirviente pero un pésimo amo.</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        const emojis = [
            '🤑', '🧢', '☘️', '🔥', '💎', '🎮', '🚀', '😎', '👑', '🍀', '💰', '⭐', '🎲'
        ];
        const frases = [
            "El dinero es un excelente sirviente pero un pésimo amo.",
            "La vida es como una bicicleta, para mantener el equilibrio debes seguir adelante.",
            "No cuentes los días, haz que los días cuenten.",
            "El éxito no es la clave de la felicidad. La felicidad es la clave del éxito.",
            "Invierte en ti mismo, es la mejor inversión.",
            "La riqueza no consiste en tener grandes posesiones, sino en tener pocas necesidades.",
            "El dinero atrae dinero.",
            "Haz lo que puedas, con lo que tengas, donde estés.",
            "La disciplina es el puente entre metas y logros.",
            "El futuro pertenece a quienes creen en la belleza de sus sueños.",
            "No es más rico quien más tiene, sino quien menos necesita.",
            "La vida es 10% lo que te ocurre y 90% cómo reaccionas."
        ];
        const emojiDiv = document.getElementById('emoji');
        const fraseDiv = document.getElementById('frase');
        let lastFraseIndex = 0;

        setInterval(() => {
            const randomIndex = Math.floor(Math.random() * emojis.length);
            emojiDiv.textContent = emojis[randomIndex];
        }, 200);

        fraseDiv.addEventListener('click', () => {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * frases.length);
            } while (randomIndex === lastFraseIndex);
            fraseDiv.textContent = frases[randomIndex];
            lastFraseIndex = randomIndex;
        });
    </script>
</body>
</html>
